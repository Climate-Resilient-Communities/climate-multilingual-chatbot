# Redis Configuration for Climate Chatbot
# Optimized for cache persistence across restarts

# Network
bind 127.0.0.1
port 6379
protected-mode yes
timeout 0
tcp-keepalive 300

# Persistence - RDB Snapshots
# Save every 60 seconds if at least 1 key changed (very aggressive for development)
# Save every 300 seconds (5 min) if at least 10 keys changed
# Save every 900 seconds (15 min) if at least 1 key changed
save 60 1
save 300 10
save 900 1

# RDB configuration
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Persistence - AOF (Append Only File)
# Enable AOF for better durability - writes every operation to disk
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Working directory - where dump.rdb and appendonly.aof are saved
dir /var/lib/redis

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
lazyfree-lazy-eviction no
lazyfree-lazy-expire no
lazyfree-lazy-server-del no
replica-lazy-flush no

# Disable dangerous commands in production (commented out for development)
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# In production, consider disabling these commands

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
